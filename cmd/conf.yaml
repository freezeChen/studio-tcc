
name: "server"
env: "dev"
version: "v0.0.1"
mysql:
  source: "root:dailys@tcp(daily:3306)/transaction?timeout=5s&readTimeout=5s&writeTimeout=5s&parseTime=true&loc=Local&charset=utf8mb4"
  active: 100
  idle: 20
  show: true
log:
  name: server
  debug: true
  LogFileDir: "./log/"
  KafkaAddr: "127.0.0.1:9092"
  WriteKafka: false
redis:
  addr: "127.0.0.1:6379"
  auth: ""
  active: 100
  idle: 20
  dialTimeout: "20ms"
  readTimeout: "20ms"
  writeTimeout: "20ms"
  idleTimeout: "20ms"
kafka: "127.0.0.1:9092"
